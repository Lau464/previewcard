<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="contenedor">
        <div class="imagen-contenedor">
            <a href="#">
                <img class="imagen" src="img/image-equilibrium.jpg" alt="imagen de equilibrium">
                <div class="imagen-hover"></div>
                <div class="imagen-hover-activa"></div>
            </a>
        </div>
        <section class="descripcion">
            <a class="descripcion__heading" href="#">Equilibrium #3429</a>
            <p class="descripcion__texto">Our Equilibrium collection promotes balance and calm</p>
        </section>
        <section class="valores">
            <p class="valores__precio">0.41ETH</p>
            <P class="valores__dias">3 days left</P>
        </section>
        <section class="autor">
            <img class="autor__imagen" src="img/image-avatar.png" alt="">
            <p class="autor__titulo">Creation of <a class="autor__nombre" href="#">Jules Wyvern</a></p>
        </section>
    </main>
</body>
</html>
